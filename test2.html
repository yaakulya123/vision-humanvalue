<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Test - Alternative</title>
</head>
<body>
    <h1>MediaPipe Loading Test (Alternative)</h1>
    <div id="status">Loading...</div>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas"></canvas>

    <script type="module">
        const statusDiv = document.getElementById('status');

        statusDiv.innerHTML = 'Attempting to load MediaPipe...';

        try {
            // Try loading from unpkg instead
            const { FilesetResolver, HandLandmarker } = await import(
                'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/vision_bundle.mjs'
            );

            statusDiv.innerHTML = '✅ MediaPipe ES Module loaded!<br>';
            statusDiv.innerHTML += 'FilesetResolver and HandLandmarker available';

            // Try to initialize
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm"
            );

            statusDiv.innerHTML += '<br>✅ Wasm files resolved!';

        } catch (error) {
            statusDiv.innerHTML = '❌ Error: ' + error.message;
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
