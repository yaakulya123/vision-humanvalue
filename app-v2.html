<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Tracking - Live</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="app-page">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Initializing Vision Systems...</h2>
            <p id="loadingStatus">Loading MediaPipe models...</p>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- Video and Canvas Container -->
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="outputCanvas"></canvas>
        </div>

        <!-- Status Overlay -->
        <div class="status-overlay">
            <div class="status-item">
                <span class="status-label">FPS:</span>
                <span id="fpsCounter" class="status-value">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Hands:</span>
                <span id="handsCount" class="status-value">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Pose:</span>
                <span id="poseStatus" class="status-value">Not Detected</span>
            </div>
            <div class="status-item">
                <span class="status-label">Face:</span>
                <span id="faceStatus" class="status-value">Not Detected</span>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <button id="toggleHands" class="toggle-btn active" title="Toggle Hand Tracking">
                üëã Hands
            </button>
            <button id="togglePose" class="toggle-btn active" title="Toggle Pose Tracking">
                üßç Pose
            </button>
            <button id="toggleFace" class="toggle-btn active" title="Toggle Face Detection">
                üòä Face
            </button>
            <button id="exitBtn" class="exit-btn" title="Exit">
                ‚ùå Exit
            </button>
        </div>
    </div>

    <!-- Error Screen -->
    <div id="errorScreen" class="error-screen" style="display: none;">
        <div class="error-content">
            <h2>‚ö†Ô∏è Camera Access Required</h2>
            <p id="errorMessage">Please allow camera access to use this application.</p>
            <button id="retryBtn" class="retry-btn">Retry</button>
            <button id="backBtn" class="back-btn">Back to Home</button>
        </div>
    </div>

    <!-- Application Scripts -->
    <script type="module" src="js/main-v2.js"></script>
</body>
</html>
